version: "3.4"

networks:
    hashbrown-cms--network: ~
    
services:
    node:
        image: node
        container_name: "${DOCKER_CONTAINER_NAME:-hashbrown-cms}--node"
        ports:
            - "${NODE_PORT:-8080}:${NODE_PORT:-8080}"
        depends_on:
            - mongodb
        networks:
            - hashbrown-cms--network
        restart: unless-stopped
        command: "node /opt/hashbrown-cms/hashbrown.js"
        environment:
            - MONGODB_HOST=mongodb
            - NODE_PORT=${NODE_PORT:-8080}
        volumes:
            - "../:/opt/hashbrown-cms"

    mongodb:
        image: mongo
        container_name: "${DOCKER_CONTAINER_NAME:-hashbrown-cms}--mongodb"
        networks:
            - hashbrown-cms--network
        restart: unless-stopped
        volumes:
            - "./db:/data/db"
